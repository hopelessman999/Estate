<extend name="Public/base"/>

<block name="body">
	<div class="main-title">
		<h2>
			{$info['id']?'编辑':'新增'}报修
			<notempty name="pid">
				<!--[&nbsp;父导航：<a href="{:U('index','pid='.$pid)}">{$parent.title}</a>&nbsp;]-->
			</notempty>
		</h2>
	</div>
	<form action="{:U()}" method="post" class="form-horizontal">
		<input type="hidden" name="id" value="{$info.id}">
		<div class="form-item">
			<label class="item-label">姓名<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="name" value="{$info.name|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">电话<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="tel" value="{$info.tel|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">地址<span class="check-tips"><span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="address" value="{$info.address|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">标题<span class="check-tips">简述报修问题<span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="title" value="{$info.title|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">内容<span class="check-tips">详细内容<span></label>
			<div class="controls textarea input-large">
				<textarea class="" name="content">{$info.content|default=''}</textarea>
				<!--<input type="textarea" class="text input-large" name="url" value="{$info.url|default=''}">-->
			</div>
		</div>
        <!--<div class="form-item">-->
            <!--<label class="item-label">地址<span class="check-tips">（是否新窗口打开链接）</span></label>-->

                <!--<select name="target">-->
                     <!--<option value="0">否</option>-->
					 <!--<option value="1">是</option>-->
                <!--</select>-->
            <!--</div>-->
        <!--</div>-->
		<!--<div class="form-item">-->
			<!--<label class="item-label">优先级<span class="check-tips">（导航显示顺序）</span></label>-->
			<!--<div class="controls">-->
				<!--<input type="text" class="text input-small" name="sort" value="{$info.sort|default='0'}">-->
			<!--</div>-->
		<!--</div>-->
		<div class="form-item">
			<!--<input type="hidden" name="id" value="{$info.id|default=''}">-->
			<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
</block>
